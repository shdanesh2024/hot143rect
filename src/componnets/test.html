<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Fill Example</title>
  <style>
    /* Change fill via CSS */
    svg use {
      fill: rgb(255, 255, 255); /* Set fill color to white */
      stroke: black; /* Set the stroke color */
      stroke-width: 2px;
    }

    /* Specific styling for the 'head' */
    svg#head-svg use {
      fill: rgb(255, 255, 255); /* Set fill color to white */
    }

    /* Apply filter for drop shadow */
    svg {
      filter: url(#drop-shadow); /* Reference the filter */
    }
  </style>
</head>
<body>
