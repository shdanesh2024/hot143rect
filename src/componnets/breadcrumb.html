<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- Include jQuery (necessary for mCustomScrollbar and dragNscroll) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
  <!-- Include mCustomScrollbar CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

  <!-- Include dragNscroll plugin -->
  <script src="/path/to/dist/jquery.dragnscroll.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      direction: rtl; /* Set the entire document to right-to-left */
    }

    .container {
      width: 100%;
      height: 50px;
      background-color: green;
      display: flex;
      flex-direction: row;
    }

    .steps {
      width: 300px;
      height: 50px;
      background-color: gold;
    }

    .siblings {
      flex: 1;
      height: 50px;
      background-color: violet;
      white-space: nowrap; /* Prevent line breaks, allowing content to scroll horizontally */
      overflow: hidden; /* Hide default scrollbar */
      cursor: grab; /* Show grab cursor for draggable area */
      user-select: none;
    }

    .sibling {
      width: 150px;
      height: 50px;
      display: inline-block;
      text-align: center;
      line-height: 50px;
      background-color: lightblue;
      margin-left: 5px; /* Adjust margin for RTL */
      user-select: none;
    }
    footer {
      width: 100%;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(77, 75, 75);
      color: aliceblue;
    }
    main {
      width: 100%;
      height: 1250px;
      display: flex;
      justify-content: center;
      align-items: center;

    }
  </style>
</head>
<body>
  <main>this is main</main>
  <div class="container">
    <div class="steps"></div>
    <div class="siblings">
      <div class="sibling">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Linux_logo.svg/1024px-Linux_logo.svg.png" alt="">
      <span>linux</span>
      </div>
      <div class="sibling">macOS</div>
      <div class="sibling">Linux</div>
      <div class="sibling">Ubuntu</div>
      <div class="sibling">Fedora</div>
      <div class="sibling">Debian</div>
      <div class="sibling">Arch Linux</div>
      <div class="sibling">Android</div>
      <div class="sibling">iOS</div>
      <div class="sibling">Chrome OS</div>
      <div class="sibling">FreeBSD</div>
      <div class="sibling">Solaris</div>
      <div class="sibling">Red Hat</div>
      <div class="sibling">Mint</div>
      <div class="sibling">Gentoo</div>
      <div class="sibling">Manjaro</div>
    </div>
  </div>
  <footer>this is footer</footer>

  <!-- Include mCustomScrollbar JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

  <!-- Initialize mCustomScrollbar and dragNscroll plugins -->
  <script>
    $(document).ready(function(){
      // Initialize custom scrollbar
      $(".siblings").mCustomScrollbar({
        axis: "x", // Horizontal scrollbar
        theme: "dark", // You can choose different themes
        autoHideScrollbar: true, // Enable auto-hide for scrollbar
        // autoExpandScrollbar: true, // Enable auto-expansion for scrollbar
        // scrollButtons:{ enable: true },// Enable scroll buttons

        mouseWheel: {
          enable: true, // Enable mouse wheel support
          invert: true // Invert mouse wheel scrolling direction
        }
      });

    });
  </script>
</body>
</html>
